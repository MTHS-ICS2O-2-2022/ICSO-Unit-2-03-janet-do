<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Address with JS file" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Janet Do" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <title>Address with a JS file</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"
          ></script>
          <script src="./js/script.js"></script>
          <span class="mdl-layout-title">Address with a JS file</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Numeric Textfield -->
        <form action="#">
          <p>House number</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="streetNumber"
            />
            <label class="mdl-textfield__label" for="streetNumber"
              >Street number here ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Street name</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="streetName" />
            <label class="mdl-textfield__label" for="streetName"
              >street name here...</label
            >
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="enterClicked()"
        >
          Submit
        </button>
        <div id="user-info">
          <div id="address"></div>
          <br />
          <div id="fanta-bottle">
            <img src="images/fantabulous-image.jpeg" alt="Fanta Bottle" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
